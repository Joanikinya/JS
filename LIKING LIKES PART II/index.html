<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes Part II</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <h2>Network</h2>
    </nav>
    <div class="yourFeed">Your Feed</div>
    <div class="body">
        <div class="leftSection">
            <img src="./user.png" alt="avatar">
            <br>
            <a class="addAvatar" href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="rightSection">
            <div class="neil">
                <div class="neilNav">
                    <h4>Neil M</h4>
                    <p class="likeText1">9 like(s)</p>
                    <button class="neil-likes" onclick="increaseLikes1()" >Like</button>
                </div>
                <p class="p1">I just set up this new discord bot, let me <br> know what you all think. <a
                        href="#">link</a></p>
            </div>
            <div class="nichole">
                <div class="nicholeNav">
                    <h4>Nichole K</h4>
                    <p class="likeText2">12 like(s)</p>
                    <button class="nichole-likes" onclick="increaseLikes2()">Like</button>
                </div>
                <p class="p1">Just finished my <a href="#">next comic,</a> check it out.</p>
            </div>
            <div class="jim">
                <div class="jimNav">
                    <h4>Jim R</h4>
                    <p class="likeText3">9 like(s)</p>
                    <button class="jim-likes" onclick="increaseLikes3()">Like</button>
                </div>
                <p class="p1">I can't stop listening to the <a href="#">new album.</a> <br> Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
